<style>
	.button {
		background-color: #4CAF50;
		/* Green */
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}

	.button1 {
		width: 25%;
		background-color: #4CAF50;
	}

	.button2 {
		width: 25%;
		background-color: #af574c;
	}
</style>

<body>
	<div id="container">
		<div id="title">
			TABLES
		</div>
		<div id="score_container" style="display:none;">
			<div id="score_left">C: 0</div>
			<div id="score_right">W: 0</div>
		</div>
		<div id="math_container" style="display:none">
		</div>
		<div id="answer" style="display:none">
			<input type="text" id="the_answer">
		</div>
		<div id="submit" style="display:none">
			ENTER
		</div>
		<div id="result" style="display:none"></div>

	</div>
	<button class="button button1" id="startest" onclick="the_starttest()">Start Test</button>
	<div></div>
	<button class="button button2" id="stoptest" onclick="the_stoptest()" style="display:none">Stop Test</button>

	</div>
